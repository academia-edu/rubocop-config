require:
  - rubocop-rails

## Rails-related configuration for cops that *don't* come from Rubocop Rails
Style/SymbolProc:
  AllowedMethods:
    - define_method
    - mail
    - respond_to

## Configuration for Rubocop Rails cops
Rails/ActionFilter:
  Enabled: true

Rails/ActiveRecordAliases:
  Enabled: true

Rails/ActiveSupportAliases:
  Enabled: true

Rails/ApplicationJob:
  Enabled: true

Rails/AssertNot:
  Enabled: true
  Include:
  - "**/test/**/*"

Rails/BulkChangeTable:
  Enabled: true
  Database:
  SupportedDatabases:
  - mysql
  - postgresql
  Include:
  - db/migrate/*.rb

Rails/DelegateAllowBlank:
  Enabled: true

Rails/EnumHash:
  Enabled: true

Rails/EnumUniqueness:
  Enabled: true

Rails/EnvironmentComparison:
  Enabled: true

Rails/NotNullColumn:
  Enabled: true

Rails/Pick:
  Enabled: true

Rails/RefuteMethods:
  Enabled: true
  Include:
  - "**/test/**/*"

Rails/RelativeDateConstant:
  Enabled: true

Rails/ReversibleMigration:
  Enabled: true

Rails/ScopeArgs:
  Enabled: true

Rails/UnknownEnv:
  Enabled: true
